<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>product preview card component main</title>
        <link rel="icon" type="image/x-icon" href="/images/favicon-32x32.png">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap">
        <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
    </head>
    <body>
        <main class="center">
            <section id="main-card">
                <figure class="product-image"></figure>
                <article class="product-info">
                    <p class="text top">PERFUME</p>
                    <h1 class="heading">Gabrielle Essence Eau De Parfum</h1>
                    <p class="text">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
                    <div id="price-container">
                        <p id="discounted-price">&dollar;149.99</p>
                        <p id="original-price"><del>&dollar;169.99</del></p>
                     </div>
                    <button id="button-add"><img src="./images/icon-cart.svg" alt="icon-cart"><span id="btn-text">Add to Cart</span></button>
                </article>
            </section>
        </main>
    </body>
</html>
