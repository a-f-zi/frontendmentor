<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
  </head>
  <body>
    <article class="container">
      <section class="result-total">
        <h3>Your Result</h3>
        <div class="circle">
          <p id="number">76</p>
          <p>of 100</p>
        </div>
        <h4>Great</h4>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </section>
      <section class="result-details">
        <h3>Summary</h3>
        <div class="card reaction">
          <div>
            <img src="./images/icon-reaction.svg" alt="reaction icon" />
            <p>Reaction</p>
          </div>
          <div><span>80</span> / 100</div>
        </div>
        <div class="card memory">
          <div>
            <img src="./images/icon-memory.svg" alt="memory icon" />
            <p>Memory</p>
          </div>
          <div><span>92</span> / 100</div>
        </div>
        <div class="card verbal">
          <div>
            <img src="./images/icon-verbal.svg" alt="verbal icon" />
            <p>Verbal</p>
          </div>
          <div><span>61</span> / 100</div>
        </div>
        <div class="card visual">
          <div>
            <img src="./images/icon-visual.svg" alt="visual icon" />
            <p>Visual</p>
          </div>
          <div><span>72</span> / 100</div>
        </div>
        <button>Continue</button>
      </section>
    </article>
  </body>
</html>
