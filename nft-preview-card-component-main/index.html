<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale= 1.0">
        <title>Frontend Mentor | NFT preview card component</title>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" type="image/png" href="images/favicon-32x32.png">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    </head>
    <body>
        <article id="main-card">
            <figure id="top-image">
                <img src="./images/image-equilibrium.jpg" alt="NFT image" id="image">
                <div id="image-hover">
                    <img src="./images/icon-view.svg" alt="view item icon">
                </div>
            </figure>
            <section id="bottom-description">
                <h1 id="nft-id">Equilibrium #3429</h1>
                <p id="nft-description">Our Equilibrium collection promotes balance and calm.</p>
                <div id="price-time-info">
                    <div id="nft-price">
                        <img src="./images/icon-ethereum.svg" alt="ethereum icon">
                        <p>0.041 ETH</p>
                    </div>
                    <div id="time-left">
                        <img src="./images/icon-clock.svg" alt="clock icon">
                        <p>3 days left</p>
                    </div>
                </div>
                <hr id="devider">
                <div id="creator">
                    <img src="./images/image-avatar.png" alt="avatar image of a person">
                    <p>Creation of <span id="name">Jules Wyvern</span></p>
                </div> 
            </section>
        </article>
    </body>
</html>
