<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Ping coming soon page</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
</head>
<body>
  <main>
    <header class="header">
      <img src="./images/logo.svg" alt="ping logo">
    </header>
    <article class="content">
      <h1>We are launching <strong>soon!</strong></h1>
      <p>Subscribe and get notified</p> 
      <form action="">
        <fieldset>
          <input type="email" name="email" id="email" placeholder="Your email address..." required autocomplete="off">
          <div id="error"></div>
          <input type="submit" value="Notify Me">
        </fieldset>
      </form>
    </article>
    <figure class="main-image">
      <img src="./images/illustration-dashboard.png" alt="" aria-hidden="true">
    </figure>
    <footer class="footer">
      <div>
        <img src="./images/facebook-f.svg" alt="share to facebook logo">
        <img src="./images/twitter.svg" alt="share to twitter logo">
        <img src="./images/instagram.svg" alt="share to instagram logo">
      </div>
      <div>
        <p>&copy; Copyright Ping. All rights reserved.</p>
      </div>
    </footer>
  </main>

  <script src="main.js"></script>
</body>
</html>
